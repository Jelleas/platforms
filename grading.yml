templates:
    1: &6points
        type: float
        subgrades:
            done: boolean
            repo_ok: boolean
            points: float
        calculation: (repo_ok == -1 && done == -1) && (points.present? && (points.to_i.to_f/6*9+1).round(1) || -1) || 0
        hide_calculated: true
    2: &check_off
        type: pass
        subgrades:
            done: boolean
        calculation: done
        hide_calculated: true

grades:
    search: *6points
    search-screencast: *check_off

    wiki: *6points
    wiki-design: *check_off
    wiki-screencast: *check_off
    wiki-done: *check_off

    commerce: *6points
    commerce-design: *check_off
    commerce-screencast: *check_off
    commerce-done: *check_off

    mail: *6points
    mail-design: *check_off
    mail-screencast: *check_off
    mail-done: *check_off

calculation:
    final:
        projects: 100

projects:
    submits:
        search: 1
        wiki: 1
        commerce: 1
        mail: 1
